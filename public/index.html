<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="/assets/js/application.js" defer></script>
    <link rel="stylesheet" href="/assets/css/style.css" media="print" onload="this.media='all'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/favicon/apple-touch-icon.png">
    <title>TITLE</title>
    <meta name="description" content="">
  </head>
  <body>
    <div id="wrap">
      <div class="l-header">
        <header class="p-header" id="js-header">
          <div class="p-header__inner l-flex __row-center __col-between">
            <div class="p-header-logo"><a href=""><img src="/assets/img/_common/logo.svg" alt="ロゴ" width="120px" height="32.67px"></a></div>
            <nav class="p-header-menu-nav">
              <ul class="p-header-menu-nav__lists">
                <li class="p-header-menu-nav__item"><a href=""><span>TOP</span></a></li>
                <li class="p-header-menu-nav__item"><a href=""><span>事業内容</span></a></li>
                <li class="p-header-menu-nav__item"><a href=""><span>会社概要</span></a></li>
                <li class="p-header-menu-nav__item"><a href=""><span>お知らせ</span></a></li>
                <li class="p-header-menu-nav__item"><a href=""><span>お問い合わせ</span></a></li>
              </ul>
            </nav>
            <div class="p-header-drawer">
              <button class="p-header-drawer-btn" id="js-drawer-open-btn" type="button" aria-label="メニューを開く" data-active="false"><span></span></button>
              <div class="p-header-drawer-menu">
                <div class="p-header-drawer-menu-bg" id="js-drawer-menu-bg"></div>
                <nav class="p-header-drawer-menu-nav" id="js-drawer-menu-nav" data-active="false">
                  <button class="p-header-drawer-menu-nav__close-btn" id="js-drawer-close-btn" type="button" aria-label="メニューを閉じる"></button>
                  <ul class="p-header-drawer-menu-nav__lists">
                    <li class="p-header-drawer-menu-nav__item"><a href=""><span>TOP</span></a></li>
                    <li class="p-header-drawer-menu-nav__item"><a href=""><span>事業内容</span></a></li>
                    <li class="p-header-drawer-menu-nav__item"><a href=""><span>会社概要</span></a></li>
                    <li class="p-header-drawer-menu-nav__item"><a href=""><span>お知らせ</span></a></li>
                    <li class="p-header-drawer-menu-nav__item"><a href=""><span>お問い合わせ</span></a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="l-content">
        <div class="p-hero">
          <div class="l-outer">
            <div class="p-hero__inner l-inner">
              <h1 class="p-hero__head">H1</h1>
            </div>
          </div>
        </div>
        <main class="l-main">
          <section class="c-section p-xxx">
            <div class="l-outer">
              <div class="c-section__inner p-xxx__inner l-inner">
                <h2 class="c-section__head p-xxx__head">Heading</h2>
                <div class="c-section__content p-xxx__content">
                  <p>Content</p>
                </div>
              </div>
            </div>
          </section>
          <section class="c-section p-test">
            <div class="l-outer">
              <div class="c-section__inner p-test__inner l-inner">
                <h2 class="c-section__head p-test__head">Form</h2>
                <div class="c-section__content p-test__content">
                  <form class="c-form" id="js-form">
                    <div class="c-form-inputs">
                      <div class="c-form-inputs__group">
                        <label class="c-form-inputs__label">氏名<span class="__required">必須</span></label>
                        <div class="c-form-inputs__input">
                          <input type="text" name="name" required placeholder="例）氏名 太郎">
                          <div class="c-form-inputs__error-message" data-js-error-message="name"></div>
                        </div>
                      </div>
                      <div class="c-form-inputs__group">
                        <label class="c-form-inputs__label">メールアドレス<span class="__required">必須</span></label>
                        <div class="c-form-inputs__input">
                          <input type="email" name="email" required pattern="^[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+$" title="メールアドレスの形式で入力してください" placeholder="例）example@ex.com">
                          <div class="c-form-inputs__error-message" data-js-error-message="email"></div>
                        </div>
                      </div>
                      <div class="c-form-inputs__group">
                        <label class="c-form-inputs__label">電話番号<span class="__required">必須</span></label>
                        <div class="c-form-inputs__input">
                          <input type="tel" name="tel" required pattern="^0[0-9]{9,10}$" title="電話番号の形式で入力してください" placeholder="例）09012345678">
                          <div class="c-form-inputs__error-message" data-js-error-message="tel"></div>
                          <div class="c-form-inputs__caption"><small>ハイフン無しで入力してください</small></div>
                        </div>
                      </div>
                      <div class="c-form-inputs__group--checkbox">
                        <label class="c-form-inputs__label">Checkbox<span class="__required">必須</span></label>
                        <div class="c-form-inputs__input">
                          <div class="l-flex">
                            <div>
                              <input type="checkbox" name="check" id="check-1">
                              <label class="u-db" for="check-1">check-1</label>
                            </div>
                            <div>
                              <input type="checkbox" name="check" id="check-2">
                              <label class="u-db" for="check-2">check-2</label>
                            </div>
                            <div>
                              <input type="checkbox" name="check" id="check-3">
                              <label class="u-db" for="check-3">check-3</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="c-form-inputs__group">
                        <label class="c-form-inputs__label">任意項目<span class="__any">任意</span></label>
                        <div class="c-form-inputs__input">
                          <input type="text" name="any">
                        </div>
                      </div>
                    </div>
                    <div class="c-form-submit">
                      <button class="c-btn" type="submit">送信する</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <div class="l-footer">
        <footer class="p-footer">
          <div class="p-footer__content"></div>
          <div class="p-footer__copyright"><small>&copy; 2020 inc.</small></div>
        </footer>
      </div>
    </div>
  </body>
</html>
